
<h1>{{title}}</h1>
<p>Current villain is: {{villain}}</p>
<h2>Choose your hero</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes; let i = index" [class.selected]="hero === selectedHero"  >
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button (click)="onFight(hero)">Fight</button>
        <button (click)="onSelect(hero)">Details</button>
    </li>
</ul>

<my-hero-detail [hidden]="!selectedHero" [hero]="selectedHero" [details]="details" (addVillain)="villain = $event" ></my-hero-detail>
<hero-fight [hidden]="hideFight" [villain]="villain" [hero]="fightingHero"></hero-fight>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/ng2-tutorial-de/">
    <!-- Für WebStorm IDE Starten mit: <base href="/ng2-tutorial-de/"> -->
    <!-- Für Konsole über npm start mit: <base href="/"> (nur nötig, wenn keine bs-config.json vorhanden ist -->
    <!-- Alle weiteren Kommentare auf Englisch -->
    <title>Angular 2 QuickStart DE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <xxscript src="node_modules/typescript/lib/typescript.js"></xxscript>


    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            defaultJSExtensions: false,
            paths: {
                '@angular/*': 'node_modules/@angular/*'
            },
            map: {
                 app        : 'app', 
                'rxjs'       : 'node_modules/rxjs', 
                'angular2-in-memory-web-api' : 'node_modules/angular2-in-memory-web-api'
            },
            packages: {
                'app'                              : {main: 'main.js', defaultExtension: 'js'},
                'rxjs'                             : {main: 'index.js',  defaultExtension: 'js'},
                '@angular/core'                    : {main: 'index.js'},
                '@angular/http'                    : {main: 'index.js'},
                '@angular/router'                  : {main: 'index.js'},
                '@angular/router-deprecated'       : {main: 'index.js'},
                '@angular/common'                  : {main: 'index.js'},
                '@angular/compiler'                : {main: 'index.js'},
                '@angular/platform-browser'        : {main: 'index.js'},
                '@angular/platform-browser-dynamic': {main: 'index.js'},
                'angular2-in-memory-web-api'       : {main: 'index.js', defaultExtension: 'js'}
            }
        });
        System.import('app')
                .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/ng2-tutorial-de/">
  <!-- Für WebStorm IDE Starten mit: <base href="/ng2-tutorial-de/"> -->
  <!-- Für Konsole über npm start mit: <base href="/"> (Anpassung nur nötig, wenn keine bs-config.json vorhanden ist -->
  <!-- Alle weiteren Kommentare auf Englisch -->

  <meta charset="UTF-8">
  <title>ng2 Tutorial DE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!--<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">-->

  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers, in this exact order -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <!-- 2. Configure SystemJS -->
  <script src="systemjs.config.js"></script>
  <!-- and load the main.js entry file for the app (see systemjs.config) -->
  <script>
    System.import('app')
      .then(null, console.error.bind(console))
      .catch(function (err) {
        console.error(err);
      });
  </script>
</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>
</body>
</html>
